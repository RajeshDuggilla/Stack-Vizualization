<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./stackVisualizer.css">
</head>

<body>
    <div class="bg-container">
        <h1>Stack visualization</h1>
        <div class="stack_wrapper">
            <div class="stack-container">
                <div>
                    <input type="text" class="user_input" placeholder="Enter your Item" />
                    <p class="err-msg"></p>
                </div>
                <div class="operation-btn">
                    <button class="custom-btn" id="pushBtn">Push</button>
                    <button class="custom-btn" id="popBtn">Pop</button>
                    <button class="custom-btn" id="resetBtn">Reset</button>
                </div>
            </div>
            <div class="stack-output">
                <div class="stack-output-container">
                </div>
                <hr />
                <div class="stack_data_wrapper">
                    <div class="stack_data">
                        <p><span class="top_stack">Top Of the Stack:</span></p>
                        <button id="top_stack_btn" class="data"></button>
                    </div>
                    <div class="stack_data">
                        <p><span class="last_pushed_stack">Last Pushed Item:</span></p>
                        <button id="last_pushed_stack_btn" class="data"></button>
                    </div>
                    <div class="stack_data">
                        <p><span class="last_popped_stack">Last Popped Item:</span></p>
                        <button id="last_popped_stack_btn" class="data"></button>
                    </div>
                    <div class="stack_data">
                        <p><span class="size_of_stack">Size Of the Stack:</span></p>
                        <button id="size_of_stack_data" class="data">5</button>
                    </div>
                    <div class="output-message">
                        <h1>Message</h1>
                        <p class="result-msg"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./stackVisualization.js" async defer></script>
</body>

</html>
